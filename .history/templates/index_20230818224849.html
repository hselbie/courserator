<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Random Course Generator</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <p>To Generate a course either click on the random course generator</p>

      <p>If you would like to contribute go to <a href="http://apps.headwallphotonics.com/">this app</a>
        Generate a polygon, copy the lat, lngs into <a href="/new_shape.html">this page</a></p>

      <h1>Random Courserator</h1>
      <form method="post">
        <label for="point_number">Enter number of points</label>
        <br>
        <input type="text" name="point_number" placeholder="50" value="{{ request.form['point_number'] }}"></input>
        <br>
        <button class="btn btn-success" type="submit">Create your course</button>
      </form>
      <br>
      <h1>Specific Courserator</h1>
      <h3>Courses</h3>
      <ul>
        {% for name in courses %}
        <li> {{ name }}  </li>
        {% endfor %}
      </ul>
      <form method="post">
        <label for="point_number">Enter number of points</label>
        <br>
        <input type="text" name="point_number" placeholder="50" value="{{ request.form['point_number'] }}"></input>
        <br>
        <label for="course_name">Enter course name</label>
        <br>
        <input type="text" name="course_name" placeholder="lower_wilder" value="{{ request.form['course_name'] }}"></input>
        <br>
        <button class="btn btn-success" type="submit">Create your course</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
